<!DOCTYPE html>
<html>
<head>
    <title>Wyckoff Pattern Detection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wyckoff Pattern Detection</h1>
        <form action="/detect" method="post" class="container">
            <label for="pair">Currency Pair:</label>
            <input type="text" id="pair" name="pair" required>

            <label for="timeframe">Timeframe:</label>
            <input type="text" id="timeframe" name="timeframe" required>

            <button type="submit">Detect</button>
        </form>
    </div>
</body>
</html>
